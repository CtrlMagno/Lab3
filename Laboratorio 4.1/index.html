<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login #1</title>
    <link rel="stylesheet" href="./style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>

  </head>

  <body>
    <div class="wrapper">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required />
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required />
          <i class='bx bxs-lock-alt' ></i>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" />Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="register-link">
          <a href="#">Dont have Account?</a>
        </div>

        <div class="footer-links">

          <ul>
          
          <div class="social-link">
    
          <a href="https://www.facebook.com/"><i class="fab fa-facebook-f fa-lg"></i></a>
          <a href="https://twitter.com/home"><i class="fab fa-twitter fa-lg"></i></a> 
          <a href="https://es.wikipedia.org/wiki/Google%2B"><i class="fab fa-google fa-lg"></i></a> 
        
          </div>
          
          </ul>
          
          </div>

      </form>
    </div>
  </body>
</html>
